{{ partial "header.html" . }}

    <div class="container">
      <div class="row">
        <div class="col-md-2" style="background-color: #B12C1B;">
          {{ partial "sidebar.html" . }}
        </div>
        
        <div class="col-md-10 main">
          <h1>{{ .Title }}</h1>
          {{ if .Date }}
          <span class="lead">{{ .Date.Format "2006" }}</span>
          {{ end }}
          <div>
            {{ .Content }}
          </div>
        </div>
        
      </div>
    </div>

{{ partial "footer.html" . }}
